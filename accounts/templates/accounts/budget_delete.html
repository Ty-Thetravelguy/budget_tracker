{% extends 'base.html' %}

{% block title %}Delete {{ budget.name }}{% endblock %}

{% block content %}
<h2>Delete Budget: {{ budget.name }}</h2>
<p>Are you sure you want to delete this budget?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
</form>
<a href="{% url 'accounts:budget_detail' budget.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
