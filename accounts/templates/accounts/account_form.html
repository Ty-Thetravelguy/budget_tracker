{% extends 'base.html' %}

{% block title %}{{ action }} Account{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>{{ action }} Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{{ action }} Account</button>
  </form>
  <a href="{% url 'accounts:account_list' %}" class="btn btn-secondary mt-3">Back to Account List</a>
</div>
{% endblock %}
